pool:
  vmImage: 'Ubuntu 16.04'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm ci
  displayName: 'Install dependencies'

- script: |
    npm run lint
  displayName: 'Lint'

- script: |
    npm run test
  displayName: 'Test'

- script: |
    npm run build
  displayName: 'Build'
